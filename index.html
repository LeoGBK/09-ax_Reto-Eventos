<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <!-- Link to CSS style file. -->
    <link rel="stylesheet" href="styles.css">
    <title>Tienda en Línea</title>
</head>

<body>
    <header class="cabeceraypie">
        <h1 class="titulo">Tienda en Línea</h1>
        <nav class="menu">
            <ul>Inicio</ul>
            <ul>Productos</ul>
            <ul>Contacto</ul>
        </nav>
    </header>
    <main>
        <!-- This section contains the <div> object and the <p> text within it. -->
        <section class="contenedor">
            <div class="tarjeta">
                <img class="center" src="burger.webp" alt="hamburguesa">
                <h2>Producto 1</h2>
                <p>Descripción del producto 1</p>
                <button>Agregar al Carrito</button>
            </div>
            <div class="tarjeta">
                <img class="center" src="burger.webp" alt="hamburguesa">
                <h2>Producto 2</h2>
                <p>Descripción del producto 2</p>
                <button>Agregar al Carrito</button>
            </div>
            <div class="tarjeta">
                <img class="center" src="burger.webp" alt="hamburguesa">
                <h2>Producto 3</h2>
                <p>Descripción del producto 3</p>
                <button>Agregar al Carrito</button>
            </div>
        </section>
    </main>
    <footer class="cabeceraypie">
        &copy; 2025 Tienda en Línea. Todos los derechos reservados.
    </footer>
    
    <div id="popup">
        <p id="aviso">Producto agregado al carrito:</p>
    </div>

    <!-- Link to JS script file. -->
    <script src="script.js"></script>
</body>

</html>
